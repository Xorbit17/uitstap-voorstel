# .github/workflows/convert-to-pdf.yml

name: Markdown to PDF
# This workflow is triggered on pushes to the repository.
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v3
      - uses: BaileyJM02/markdown-to-pdf@v1.2.0
        with:
          input_dir: .
          output_dir: pdfs
          build_html: true

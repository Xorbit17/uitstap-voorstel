name: Markdown to PDF

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - README.md

jobs:
  converttopdf:
    name: Convert README.md to PDF and HTML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Convert Markdown to PDF and HTML
        uses: BaileyJM02/markdown-to-pdf@v1.2.0
        with:
          input_dir: .
          output_dir: output
          build_html: true

      - name: Upload generated files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: output/
